spring.application.name=movieservice
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html; charset=UTF-8

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=true
spring.data.redis.repositories.enabled=false

logging.level.org.springframework.web=WARN
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG
logging.level.org.springframework.web.servlet.handler.SimpleUrlHandlerMapping=WARN
logging.level.org.springframework.web.servlet.DispatcherServlet=INFO
logging.level.org.springframework.web.bind=DEBUG
logging.level.org.springframework.validation=WARN
logging.level.app.controllers=DEBUG
logging.level.app.services=INFO
logging.level.app.repositories=INFO
logging.file.name=application.log

spring.mvc.hiddenmethod.filter.enabled=true
spring.main.banner-mode=off
# Redis
spring.data.redis.host=redis-cache
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.key-prefix=cache:
spring.cache.redis.use-key-prefix=true

spring.jackson.default-property-inclusion=non_null